<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Jquery Calculator</title>
</head>

<body>
    <div class="calculator-body">

        <div class="calculator-screen">
            <div class="screen-content">
                <div class="screen-text">
                    <p>0</p>
                </div>
            </div>
        </div>
        <div class="calculator-keypad">
            <div class="keypad-content">
                <div class="keypad-row">
                    <div class="keypad-button">
                        <button class="keypad-button-item" id="clear">C</button>
                    </div>
                    <div class="keypad-button">
                        <button class="keypad-button-item" id="backspace">&larr;</button>
                    </div>
                    <div class="keypad-button">
                        <button class="keypad-button-item" id="divide">&divide;</button>
                    </div>
                </div>
                <div class="keypad-row">
                    <div class="keypad-button">
                        <button class="keypad-button-item" id="seven">7</button>
                    </div>
                    <div class="keypad-button">
                        <button class="keypad-button-item" id="eight">8</button>
                    </div>
                    <div class="keypad-button">
                        <button class="keypad-button-item" id="nine">9</button>
                    </div>
                    <div class="keypad-button">
                        <button class="keypad-button-item" id="multiply">&times;</button>
                    </div>
                </div>
                <div class="keypad-row">
                    <div class="keypad-button">
                        <button class="keypad-button-item" id="four">4</button>
                    </div>
                    <div class="keypad-button">
                        <button class="keypad-button-item" id="five">5</button>
                    </div>
                    <div class="keypad-button">
                        <button class="keypad-button-item" id="six">6</button>
                    </div>
                    <div class="keypad-button">
                        <button class="keypad-button-item" id="subtract">&minus;</button>
                    </div>
                </div>
                <div class="keypad-row">
                    <div class="keypad-button">
                        <button class="keypad-button-item" id="one">1</button>
                    </div>
                    <div class="keypad-button">
                        <button class="keypad-button-item" id="two">2</button>
                    </div>
                    <div class="keypad-button">
                        <button class="keypad-button-item" id="three">3</button>
                    </div>
                    <div class="keypad-button">
                        <button class="keypad-button-item" id="add">+</button>
                    </div>
                </div>
                <div class="keypad-row">
                    <div class="keypad-button">
                        <button class="keypad-button-item" id="zero">0</button>
                    </div>
                    <div class="keypad-button">
                        <button class="keypad-button-item" id="decimal">.</button>
                    </div>
                    <div class="keypad-button">
                        <button class="keypad-button-item" id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
