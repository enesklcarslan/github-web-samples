<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Creator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="centered-div">

        <h1>Color Palette Creator</h1>
        Click on any color to copy it to your clipboard.
        <h2 id="copy-message">Color Code copied to clipboard successfully!</h2>
        <hr>

        <div id="color-container">
            <input type="color" id="color-picker-1" value="#123456">
            <input type="color" id="color-picker-2" value="#789012">
        </div>

        <hr>
        <input type="number" id="color-count" value="5">
        <div id="color-palette"></div>

        <hr>

        <div id="gradient">

        </div>
        <div id="colors"></div>
    </div>
    <hr>




    <script src="js/script.js"></script>
</body>

</html>
